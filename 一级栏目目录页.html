<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>云南省机关事务管理局</title>
    <link rel="stylesheet" type="text/css" href="images/clear.css" />
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="images/style.css" />
    <link rel="stylesheet" type="text/css" href="images/animate.min.css" />

    <script type="text/javascript" src="images/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="images/bootstrap.min.js"></script>
    <script type="text/javascript" src="images/web.js"></script>

    <script language="JavaScript" type="text/javascript">
        //文档预加载完成操作

        function SetHome(obj, url) {
            try {
                obj.style.behavior = 'url(#default#homepage)';
                obj.setHomePage(url);
            } catch (e) {
                if (window.netscape) {
                    try {
                        netscape.security.PrivilegeManager.enablePrivilege('UniversalXPConnect');
                    } catch (e) {
                        alert(
                            '抱歉，此操作被浏览器拒绝！\n\n请在浏览器地址栏输入“about:config”并回车\n\n然后将[signed.applets.codebase_principal_support]的值设置为true，双击即可。'
                        );
                    }
                    var prefs = Components.classes['@mozilla.org/preferences-service;1'].getService(Components.interfaces
                        .nsIPrefBranch);
                    prefs.setCharPref('browser.startup.homepage', url);
                } else {
                    alert('抱歉，您所使用的浏览器无法完成此操作。\n\n您需要手动将【' + url + '】设置为首页。');
                }
            }
        };


        function AddFavorite(sURL, sTitle) {
            try { //IE
                window.external.addFavorite(sURL, sTitle);
            } catch (e) {
                try { //Firefox
                    window.sidebar.addPanel(sTitle, sURL, "");
                } catch (e) {
                    try { //Chrome无法自动收藏，用创建快应用程序的捷方式来替代。
                        createShortcut();
                    } catch (e) {
                        alert("您的浏览器不支持自动加入收藏，请使用浏览器菜单手动设置.");
                    }
                }
            }
        };
    </script>

</head>



<body>

  <!-- 头部 -->
  <TRS_TEMPLATE TEMPNAME="其他头部模板">
        头部位置
   </TRS_TEMPLATE>
<!-- 头部 -->

    <div class="main">
        <ol class="breadcrumb">
            <TRS_Curpage VALUE="&nbsp;/&nbsp;" ONLY="false" AUTOLINK="true" TARGET="_blank" CurrChnlNoLink="true"
                CurrChnlCls="active">
                当前位置
            </TRS_Curpage>
        </ol>
        <div class="listL">
            <div class="GgBt">
                <span>
                    <trs_channel id="OWNER" autolink="false">当前栏目名称</trs_channel>
                </span>
            </div>
            <ul class="listS">
                <trs_channels id="OWNER" startpos="0">
                    <li><em class="glyphicon glyphicon-play"></em>
                        <trs_channel id="OWNER" autolink="true" TARGET="_blank">子级栏目名称</trs_channel>
                    </li>
                </trs_channels>
            </ul>
        </div>
        <div class="listR">
            <!-- 显示当前栏目信息，用js判断是否有信息加载，如果存在条目则显示默认隐藏 -->
            <div class="NewBt firstOneOwner" style="display:none">
                <em class="glyphicon glyphicon-list"></em>
                <span>
                    <trs_channel id="OWNER" autolink="true" TARGET="_blank" extra="style='color:#990000'">一级栏目</trs_channel>
                </span>
                <!-- <a href="<TRS_CHANNEL ID='OWNER' FIELD='_RECURL' TEMPLATENAME="二级栏目目录页"/>" target="_blank" style="color:#036">More</a> -->
            </div>
            <ul class="new02 firstOneOwner OwnerList" style="height:194px;display:none">
                <TRS_Documents id="owner" NUM="5">
                    <li>
                        <TRS_DOCUMENT FIELD="DOCTITLE" NUM="110" AUTOLINK="true" TARGET="_blank"/>
                        <span>
                            <TRS_DOCUMENT FIELD="CRTIME" DATEFORMAT="MM-dd" /></span>
                    </li>
                </TRS_Documents>
                <!-- <li><a href="#">新闻列表标题名称标题名称.1% </a><span>03-05</span></li> -->
            </ul>

            <script type="text/javascript">
                if (jQuery(".OwnerList").find("li").length > 0) {
                    jQuery(".firstOneOwner").css("display", "");
                }
            </script>

            <!-- 显示当前栏目的子级栏目信息-->
            <trs_channels id="OWNER" startpos="0">
                <div class="NewBt firstOneOwner <TRS_CHANNEL ID='OWNER' FIELD='CHANNELID'/>" style="display:none">
                    <em class="glyphicon glyphicon-list"></em>
                    <span>
                        <trs_channel id="OWNER" autolink="false">栏目名称</trs_channel>
                    </span>
                    <a href="<TRS_CHANNEL ID='OWNER' FIELD='_RECURL'/>" target="_blank" style="color:#036">More</a>
                </div>
                <ul id="<TRS_CHANNEL ID='OWNER' FIELD='CHANNELID'/>" class="new02 <TRS_CHANNEL ID='OWNER' FIELD='CHANNELID'/>" style="height:194px;display:none">
                    <TRS_Documents id="owner" NUM="5">
                        <li>
                            <TRS_DOCUMENT FIELD="DOCTITLE" NUM="110" AUTOLINK="true" TARGET="_blank"/>
                            <span>
                                <TRS_DOCUMENT FIELD="CRTIME" DATEFORMAT="MM-dd" /></span>
                        </li>
                    </TRS_Documents>
                    <!-- <li><a href="#">新闻列表标题名称标题名称.1% </a><span>03-05</span></li> -->
                </ul>
                <script type="text/javascript">
                    if (jQuery("#<TRS_CHANNEL ID='OWNER' FIELD='CHANNELID'/>").find("li").length > 0) {
                        jQuery(".<TRS_CHANNEL ID='OWNER' FIELD='CHANNELID'/>").css("display", "");
                    }
                </script>    
            </trs_channels>
        </div>
    </div>

  <!-- 页面底部 -->
  <TRS_TEMPLATE TEMPNAME="页脚位置模板">
        页脚位置
      </TRS_TEMPLATE>
      <!-- 页面底部 -->
</body>

</html>
