    <!-- 分页js -->
    <script language="JavaScript">
        function createPageHTML(_nPageCount, _nCurrIndex, _sPageName, _sPageExt) {
            var pagefanye = _nCurrIndex / 10;
            if (_nPageCount == null || _nPageCount <= 1) {
                return;
            }
            var nCurrIndex = _nCurrIndex || 0;
            var wenzis = "<font style='font-size:12px'>"; //文字样式
            var shuzisc = "<font style='font-size:16px' color='red'>"; //数字颜色样式
            var shuzis = "<font style='font-size:14px'>"; //数字样式
            var ends = "</font>"; //文字样式
            if (nCurrIndex == 0) {
                document.write("&nbsp;" + wenzis + "首页" + ends + "&nbsp;");
                document.write(wenzis + "上一页" + ends + "&nbsp;");
                if (pagefanye < 1) {
                    document.write(shuzisc + "1" + ends + "&nbsp;");
                }
            } else {
                document.write("&nbsp;<a href=\"" + _sPageName + "." + _sPageExt + "\" >" + wenzis + "首页" + ends +
                    "</a>&nbsp;");
                if (nCurrIndex == 1) {
                    document.write("<a href=\"" + _sPageName + "." + _sPageExt + "\" >" + wenzis + "上一页" + ends +
                        "</a>&nbsp;");
                } else {
                    document.write("<a href=\"" + _sPageName + "_" + (nCurrIndex - 1) + "." + _sPageExt + "\" >" + wenzis +
                        "上一页" + ends + "</a>&nbsp;");
                }
                if (pagefanye < 1) {
                    document.write("<a href=\"" + _sPageName + "." + _sPageExt + "\" >" + shuzis + "1" + ends +
                        "</a>&nbsp;");
                }
            }
            var j;
            var h;
            if (pagefanye < 1) {
                j = 1;
                h = 10;
            } else {
                j = Math.floor(pagefanye) * 10;
                h = j + 10;
            }
            for (var i = j; i < (_nPageCount - h < 0 ? _nPageCount : h); i++) {
                if (nCurrIndex == i) {
                    document.write(shuzisc + (i + 1) + ends + "&nbsp;");
                } else {
                    document.write("<a href=\"" + _sPageName + "_" + i + "." + _sPageExt + "\">" + shuzis + (i + 1) + ends +
                        "</a>&nbsp;");
                }
            }
            if (nCurrIndex == (_nPageCount - 1)) {
                document.write(wenzis + "下一页" + ends + "&nbsp;");
                document.write(wenzis + "尾页" + ends + "&nbsp;");
                document.write(wenzis + "&nbsp;共" + ends + shuzisc + _nPageCount + ends + wenzis + "页" + ends + "&nbsp;");
            } else {
                document.write("<a href=\"" + _sPageName + "_" + (nCurrIndex + 1) + "." + _sPageExt + "\" >" + wenzis +
                    "下一页" + ends + "</a>&nbsp;");
                document.write("<a href=\"" + _sPageName + "_" + (_nPageCount - 1) + "." + _sPageExt + "\" >" + wenzis +
                    "尾页" + ends + "</a>&nbsp;");
                document.write(wenzis + "&nbsp;共" + ends + shuzisc + _nPageCount + ends + wenzis + "页" + ends + "&nbsp;");
            }
        }
    </script>
    <!-- 分页js -->

</head>

<body>

    <header id="header">

    <div class="searchBar" style="display: none">
        <input type="hidden" id="siteid" name="siteid" value="21" />
        <input type="hidden" id="startTime" name="starttime" class="inp" value="20160101" style="width: 140px;" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\',{d:-1})}',dateFmt:'yyyyMMdd'})" />
        <input type="hidden" id="endTime" name="endtime" class="inp" style="width: 140px;" onclick="WdatePicker({minDate:'#F{$dp.$D(\'startTime\',{d:1})}',dateFmt:'yyyyMMdd'})" />
        <input type="search" id="topKeyWord" value="" placeholder="回车搜索..." />
    </div>

    <script>
        document.getElementById("topKeyWord").onkeydown = function (e) {
            e = e || window.event;
            if (e.keyCode == 13) {
                gSearch();
            }
        }

        function gSearch() {
            var keyword = document.getElementById('topKeyWord').value;
            if (keyword == '' || keyword == "请输入搜索关键字") {
                alert("请输入搜索关键字");
            } else {
                var siteid = document.getElementById('siteid').value;
                var keyword = document.getElementById('topKeyWord').value;
                var starttime = "";
                var endtime = "";
                var stype = "";
                var URL = 'http://ygj.yn.gov.cn/sjb/sjbzdjs/?siteid=' + encodeURI(encodeURI(siteid)) +
                    '&starttime=' + encodeURI(encodeURI(starttime)) + '&endtime=' + encodeURI(encodeURI(endtime)) +
                    '&stype=' + encodeURI(encodeURI(stype)) + '&topKeyWord=' + encodeURI(encodeURI(keyword));
                window.location = URL;
            }
        }
    </script>
    <div id="content">
        <div class="swipeHeight">
            <div class="infoBox">
                <nav>
                    <h3>
                        <trs_channel id="OWNER" autolink="false">一级栏目</trs_channel>
                    </h3>
                </nav>
                <ul class="infoList">
                    <TRS_DOCUMENTS ID="OWNER" PAGESIZE="15" AUTOMORE="FALSE">
                        <li>
                            <span>
                                <TRS_DOCUMENT FIELD="DOCTITLE" NUM="38" AUTOLINK="true" /></span>
                        </li>
                    </TRS_DOCUMENTS>
                </ul>
                <div class="cateBtnn" style="text-align: center;font-size: 14px;">
                    <!-- 查看更多 -->
                    <script language="JavaScript">
                        createPageHTML(${PAGE_COUNT},${PAGE_INDEX},"${PAGE_NAME}","${PAGE_EXT}");
                    </script>
                </div>
            </div>
        </div>

        <script>
            $(function () {
                //查看更多
                $(".cateBtn").click(function () {
                    var _list = $(".infoList"),
                        _this = $(this),
                        nodeid = "954",
                        startnum = _list.find("li").size(),
                        pagesize = 10;

                    _list.append("<li class='loading' />");
                    $.pe.ajax('accessLabel', {
                        labelName: '手机类_增量获取数据',
                        params: {
                            nodes: nodeid,
                            startRowIndex: startnum,
                            maxRowCount: pagesize,
                            listOrderType: 3
                        },
                        success: function (res) {
                            _list.find(".loading").remove();
                            res = $(res).find("root");
                            if (res.find("status").text() == 'ok') {
                                var i,
                                    list = res.find("body").text(),
                                    total = res.find("total").text();
                                if (list != "") {
                                    list = JSON.parse(list);
                                    for (i in list) {
                                        _list.append("<li data-url='" + list[i].Url +
                                            "'><span>" + list[i].Title + "</span></li>"
                                        )
                                    }
                                    _list.find("li").jump();
                                }
                                if (pagesize > total) {
                                    _this.addClass("getAll").unbind("click").html(
                                        "已获取所有的信息");
                                }
                            }
                        }
                    })
                })
            });
        </script>

                <li class="n3" data-url="#zwdt"><a>政务动态</a></li>
                <li class="n4" data-url="#cjwtjd"><a>常见问题</a></li> -->
            </ul>
        </nav>
        <!-- 遮罩层 -->
        <div id="winMark"></div>
        <script>
            (function () {

                //返回顶部
                var goTop = $("#gotop");
                var winH, winT;
                var winFun = function () {
                    winH = $(window).height()
                    winT = $(document).scrollTop();
                    if (winT > winH * 1.5) {
                        goTop.fadeIn();
                    } else {
                        goTop.fadeOut();
                    }
                }
                goTop.click(function () {
                    $("html,body").animate({
                        scrollTop: 0
                    }, 0)
                });
                $(window).scroll(winFun)
                $(window).resize(winFun);

                //处理底部导航列表内容
                var id = '-1';
                var mNav = $("#J_minNav");
                if (id == '-1') {
                    mNav.find(".n0,.n5,.n6").hide()
                } else {
                    mNav.find(".n2,.n3,.n4").hide()
                }


            })();
        </script>
    </div>
