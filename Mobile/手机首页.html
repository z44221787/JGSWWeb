  <script>
    $(function () {
      //判断当前图片文档有多少条，添加显示li标签
      var DivContentLength = jQuery(".bd").find("li").length;
      for (var i = 0; i <= DivContentLength - 1; i++) {
        if (i == 0) {
          jQuery(".hdul").append('<li class="on"><span>' + i + '</span></li>')
        } else {
          jQuery(".hdul").append('<li class=""><span>' + i + '</span></li>')
        }
      }
    });


    document.getElementById("topKeyWord").onkeydown = function (e) {
      e = e || window.event;
      if (e.keyCode == 13) {
        gSearch();
      }
    }

    function gSearch() {
      var keyword = document.getElementById('topKeyWord').value;
      if (keyword == '' || keyword == "请输入搜索关键字") {
        alert("请输入搜索关键字");
      } else {
        var siteid = document.getElementById('siteid').value;
        var keyword = document.getElementById('topKeyWord').value;
        var starttime = "";
        var endtime = "";
        var stype = "";
        var URL = 'http://ygj.yn.gov.cn/sjb/sjbzdjs/?siteid=' + encodeURI(encodeURI(siteid)) +
          '&starttime=' + encodeURI(encodeURI(starttime)) + '&endtime=' + encodeURI(encodeURI(endtime)) + '&stype=' +
          encodeURI(encodeURI(stype)) + '&topKeyWord=' + encodeURI(encodeURI(keyword));
        window.location = URL;
      }
    }
  </script>

  <script>
    //swipe切换
    $(".J_slideMod").each(function () {
      var swipe,
        _tit = $(this).find("nav li"),
        _swipeCon = $(this).find(".bd .listWrap").css({
          "overflow": "hidden"
        });
      _tit.first().addClass("on");
      swipe = new Swipe($(this).find(".bd").addClass("swipe")[0], {
        speed: 200,
        callback: function (obj, index, ele) {
          _tit.removeClass("on").eq(index).addClass("on");
          setSwipeHeight(_swipeCon, index);
        }
      });
      _tit.each(function (i) {
        $(this).click(function () {
          swipe.slide(i, 200);
        });
      });
      setSwipeHeight(_swipeCon, 0);
    });
  </script>

  <script>
    (function () {

      //返回顶部
      var goTop = $("#gotop");
      var winH, winT;
      var winFun = function () {
        winH = $(window).height()
        winT = $(document).scrollTop();
        if (winT > winH * 1.5) {
          goTop.fadeIn();
        } else {
          goTop.fadeOut();
        }
      }
      goTop.click(function () {
        $("html,body").animate({
          scrollTop: 0
        }, 0)
      });
      $(window).scroll(winFun)
      $(window).resize(winFun);

      //处理底部导航列表内容
      var id = '-1';
      var mNav = $("#J_minNav");
      if (id == '-1') {
        mNav.find(".n0,.n5,.n6").hide()
      } else {
        mNav.find(".n2,.n3,.n4").hide()
      }


    })();
  </script>
