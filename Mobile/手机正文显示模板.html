	<div id="winMark"></div>
	<script>
		(function () {

			//返回顶部
			var goTop = $("#gotop");
			var winH, winT;
			var winFun = function () {
				winH = $(window).height()
				winT = $(document).scrollTop();
				if (winT > winH * 1.5) {
					goTop.fadeIn();
				} else {
					goTop.fadeOut();
				}
			}
			goTop.click(function () {
				$("html,body").animate({
					scrollTop: 0
				}, 0)
			});
			$(window).scroll(winFun)
			$(window).resize(winFun);

			//处理底部导航列表内容
			var id = '9934';
			var mNav = $("#J_minNav");
			if (id == '-1') {
				mNav.find(".n0,.n5,.n6").hide()
			} else {
				mNav.find(".n2,.n3,.n4").hide()
			}

			//底部导航 - 分享、评论、更多按钮
			var showList = $("[showId]");
			var hideBox = $("[hideBox]");
			showList.click(function () {
				showList.not($(this)).removeClass("on");
				hideBox.not($(this).attr("showId")).hide();

				if ($(this).hasClass("on")) {
					$(this).removeClass("on");
					$($(this).attr("showId")).hide();
					$("#winMark").hide();
				} else {
					$(this).addClass("on");
					$($(this).attr("showId")).show();
					$("#winMark").show();
				}
			});
			$("#winMark").click(function () {
				showList.removeClass("on");
				hideBox.hide();
				$(this).hide();
			});

			//返回顶部
			//$('#gotop').gotop({position:{bottom:60, right:10}});

			//查看评论
			$(".postComment .comment_view").click(function () {
				location.href = "/ShowComment.aspx?id=" + id;
			});

			//提交评论
			$(".postComment .comment_submit").click(function () {
				var con = $.trim($(".postComment .comment_content").val()),
					addReply = $(".postComment .addReply").val(),
					CheckIsLogined = function () {
						$.pe.ajax("logincheck", {
							success: function (res) {
								if ($(res).find("status") == 'ok') {
									return "true";
								} else {
									return "false";
								}
							}
						})
					};
				if (con == "") {
					$.pe.tip.show({
						text: "请输入评论内容"
					})
				} else {
					if (addReply > 0) {
						//回复
						$.pe.ajax("AddCommentReply", {
							url: "/ajax.aspx?HandlerName=MobileAjaxHandler",
							params: {
								commentid: $(".postComment .replyCommentId").val(),
								content: con
							},
							success: function (res) {
								res = $(res).find("root");
								var status = res.find("status").text();
								switch (status) {
									case "ok":
										$(".postComment .comment_content").val("");
										$.pe.tip.show({
											type: "suc",
											text: "回复评论成功！"
										}, function () {
											console.log("xx");
											window.location.reload();
											//$(".cateBtn").trigger("click");
										});
										break;
									case "repeat":
										$.pe.tip.show({
											type: "notice",
											text: "同一IP无法重复评价！"
										});
										break;
									default:
										$.pe.tip.show({
											type: "err",
											text: "回复评论失败。"
										});
										break;
								}
							}
						})
					} else {
						//引用与普通回复
						$.pe.ajax("AddComment", {
							url: "/ajax.aspx?HandlerName=MobileAjaxHandler",
							params: {
								gid: 9934,
								content: con,
								isguest: CheckIsLogined()
							},
							success: function (res) {
								res = $(res).find("root");
								var status = res.find("status").text();
								switch (status) {
									case "ok":
										$(".postComment .comment_content").val("");
										$.pe.tip.show({
											type: "suc",
											text: "发表评论成功！"
										}, function () {
											window.location.reload();
										});
										break;
									case "check":
										$(".postComment .comment_content").val("");
										$.pe.tip.show({
											type: "suc",
											text: "发表评论成功，请等待管理员审核。"
										});
										break;
									case "noTourists":
										$.pe.tip.show({
											type: "notice",
											text: res.find("message").text()
										});
										break;
									default:
										$.pe.tip.show({
											type: "err",
											text: res.find("message").text()
										});
										break;
								}
							}
						})
					}
				}
			});

		})();
	</script>
