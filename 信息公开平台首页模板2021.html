<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>云南省机关事务局-政府信息公开平台</title>
    <link rel="stylesheet" type="text/css" href="images/clear.css">
    <link rel="stylesheet" type="text/css" href="images/zfgkstyle.css">
    <script type="text/javascript" src="images/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="images/xxgkpt_web.js"></script>

    <script language="JavaScript" type="text/javascript">
        //文档预加载完成操作

        function SetHome(obj, url) {
            try {
                obj.style.behavior = 'url(#default#homepage)';
                obj.setHomePage(url);
            } catch (e) {
                if (window.netscape) {
                    try {
                        netscape.security.PrivilegeManager.enablePrivilege('UniversalXPConnect');
                    } catch (e) {
                        alert(
                            '抱歉，此操作被浏览器拒绝！\n\n请在浏览器地址栏输入“about:config”并回车\n\n然后将[signed.applets.codebase_principal_support]的值设置为true，双击即可。'
                        );
                    }
                    var prefs = Components.classes['@mozilla.org/preferences-service;1'].getService(Components.interfaces.nsIPrefBranch);
                    prefs.setCharPref('browser.startup.homepage', url);
                } else {
                    alert('抱歉，您所使用的浏览器无法完成此操作。\n\n您需要手动将【' + url + '】设置为首页。');
                }
            }
        };


        function AddFavorite(sURL, sTitle) {
            try { //IE
                window.external.addFavorite(sURL, sTitle);
            } catch (e) {
                try { //Firefox
                    window.sidebar.addPanel(sTitle, sURL, "");
                } catch (e) {
                    try { //Chrome无法自动收藏，用创建快应用程序的捷方式来替代。
                        createShortcut();
                    } catch (e) {
                        alert("您的浏览器不支持自动加入收藏，请使用浏览器菜单手动设置.");
                    }
                }
            }
        };
    </script>

    <!-- 检索js -->
    <script>
        function check() {
            if (document.getElementById("orpro").value == "") {
                window.alert("请输入查询关键字！");
                return false;
            }
            return true;
        }

        function ssearch() {
            if (check()) {
                document.charset = 'UTF-8';
                globalSearch();
            }
        }

        function globalSearch() {
            var siteid = document.getElementById('siteid').value;
            var keyword = document.getElementById('orpro').value;
            var starttime = "";
            var endtime = "";
            var stype = "";
            window.open('http://ygj.yn.gov.cn/zdjs/?siteid=' + encodeURI(encodeURI(siteid)) +
                '&starttime=' + encodeURI(encodeURI(
                    starttime)) + '&endtime=' + encodeURI(encodeURI(endtime)) + '&stype=' + encodeURI(
                    encodeURI(stype)) +
                '&keyword=' + encodeURI(encodeURI(keyword)));
        }
    </script>
    <!-- 检索js -->
</head>

<body>
    <!-- 头部 -->
    <TRS_TEMPLATE TEMPNAME="信息公开平台页头模板2021">
        头部位置
    </TRS_TEMPLATE>
    <!-- 头部 -->
    <div class="main">
        <div class="sousuo">
            <input type="hidden" id="siteid" name="siteid" value="21" />
            <input type="hidden" id="startTime" name="starttime" class="inp" value="20160101" style="width: 140px;" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\',{d:-1})}',dateFmt:'yyyyMMdd'})" />
            <input type="hidden" id="endTime" name="endtime" class="inp" style="width: 140px;" onclick="WdatePicker({minDate:'#F{$dp.$D(\'startTime\',{d:1})}',dateFmt:'yyyyMMdd'})" />
            <input type="text" id="orpro" name="" />
            <button type="button" onclick="ssearch()"><img src="images/sousuoicon.png"></button>
            <!-- <input type="text">
            <button><img src="images/sousuoicon.png"></button> -->
        </div>
        <div class="mainN">
            <!-- 左侧目录 -->
            <TRS_TEMPLATE TEMPNAME="信息公开平台左侧目录模板2021">
                信息公开平台左侧目录模板2021
            </TRS_TEMPLATE>
            <!-- 左侧目录 -->
            <div class="mainR">
                <div class="zfxxgkcontent" style="height:840px;overflow-y:auto;">
                    <h3>政府信息公开指南</h3>
                    <!-- 读取信息公开指南信息 只读取第一条-->
                    <TRS_DOCUMENTS ID="信息公开指南" NUM="1" STARTPOS="0" AUTOMORE="FALSE">
                        <TRS_DOCUMENT FIELD="DOCHTMLCON" />
                    </TRS_DOCUMENTS>
                </div>
            </div>
        </div>
    </div>
    <!-- 页脚 -->
    <TRS_TEMPLATE TEMPNAME="信息公开平台页脚模板2021">
        页脚位置
    </TRS_TEMPLATE>
    <!-- 页脚 -->
</body>

</html>
