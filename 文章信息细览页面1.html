<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
  <title>云南省机关事务管理局</title>
  <link rel="stylesheet" type="text/css" href="images/clear.css" />
  <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="images/style.css" />
  <link rel="stylesheet" type="text/css" href="images/animate.min.css" />
  <script type="text/javascript" src="images/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="images/bootstrap.min.js"></script>
  <script type="text/javascript" src="images/web.js"></script>
   <style>
     .content img{
       cursor:pointer;
     }

     .TRS_Editor{
      padding: 10px 40px 10px 40px;
     }
   </style>
</head>


<body>

  <!-- 头部 -->
  <TRS_TEMPLATE TEMPNAME="其他头部模板">
      头部位置
  </TRS_TEMPLATE>
    <!-- 头部 -->

  <div class="main">
    <ol class="breadcrumb">
      <TRS_Curpage VALUE="&nbsp;/&nbsp;" ONLY="false" AUTOLINK="true" TARGET="_blank" CurrChnlNoLink="true" CurrChnlCls="active">
        当前位置
      </TRS_Curpage>
    </ol>
    <div class="content" style="background:#fff;text-indent: 0;font-family:'微软雅黑'">
      <h3 class="text-center">
        <TRS_Document FIELD="DOCTITLE" AUTOLINK="false" TARGET="_blank">文档标题</TRS_Document>
      </h3>
      <div class="contentSpan">
        <em>文章来源：</em><span>
          <TRS_Document FIELD="DOCSOURCE" AUTOCOLOR="true" AUTOLINK="false" LINKALT="false" AUTOFORMATTYPE="HTML">来源</TRS_Document>
        </span>
        <em>发布时间：</em><span>
          <TRS_Document FIELD="DOCRELTIME" AUTOCOLOR="true" AUTOLINK="false" LINKALT="false" DATEFORMAT="yyyy-MM-dd HH:mm"  AUTOFORMATTYPE="HTML">日期</TRS_Document>
        </span>
        <!-- <em>点浏览数：</em><span>515次</span> -->
      </div>
      <TRS_Document FIELD="DOCHTMLCON">文档详细信息</TRS_Document>
      <!-- 附件列表 -->
      <div style="margin-top: 40px;line-height: 200%;font-size: 16px;text-align: left; margin-left: 20px;">
					<script language="JavaScript">
						var content2 = '<TRS_APPENDIX mode="file" field="_RECURL" index="-1" seperator=";" UPLOAD="true"></TRS_APPENDIX>';
						var appfilesname ='<TRS_APPENDIX mode="file" field="APPDESC" index="-1" seperator=";" UPLOAD="true" autolink="false"></TRS_APPENDIX>';
						var uploadGroupTitle = '<b style="font-weight: bold;color:blue">附件列表：</b><br/>';
            var locationPathName=location.pathname.substring(0,location.pathname.lastIndexOf("/")+1);
            var locationHref=location.href.substring(0,location.href.lastIndexOf("/")+1);
						if (content2 != "") {
							document.write(uploadGroupTitle);
							var myArray2 = content2.split(";");
							var myappname = appfilesname.split(";");
							for (var nn2 = 0; nn2 < myArray2.length; nn2++) {
								var index1 = myappname[nn2].lastIndexOf(".");
								var index2 = myappname[nn2].length;
								var suffix = myappname[nn2].substring(index1 + 1, index2); //后缀名
								if (suffix.toUpperCase() === "PDF") {
									// http://ygj.yn.gov.cn/xwzx/
									document.write('<a href="http://ygj.yn.gov.cn/pdfyl?fileName='+encodeURI(myappname[nn2])+'&fileUrl='+encodeURI(locationHref+myArray2[nn2].replace("./",""))+'" target="_blank" class="body2">' + myappname[nn2] + '</a><br/>');
								} else {
									document.write('<a href="' + myArray2[nn2] + '" target="_blank" class="body2">' + myappname[nn2] + '</a><br/>');
								}
							}
						}

						var contentLink ='<TRS_APPENDIX mode="LINK" field="_RECURL" index="-1" seperator=";" UPLOAD="true"></TRS_APPENDIX>';
						var linkName ='<TRS_APPENDIX mode="LINK" field="APPDESC" index="-1" seperator=";" UPLOAD="true" autolink="false"></TRS_APPENDIX>';
						if (content2 == "" && contentLink != "") {
							document.write(uploadGroupTitle);
						}
						if (contentLink != "") {
							var linkArray2 = contentLink.split(";");
							var linkName2 = linkName.split(";");
							for (var nn2 = 0; nn2 < linkArray2.length; nn2++) {
								var index1 = linkName2[nn2].lastIndexOf(".");
								var index2 = linkName2[nn2].length;
								var suffix = linkName2[nn2].substring(index1 + 1, index2); //后缀名
								if (suffix.toUpperCase() === "PDF") {
									document.write('<a href="http://ygj.yn.gov.cn/pdfyl?fileName='+encodeURI(linkName2[nn2])+'&fileUrl='+escape(linkArray2[nn2].replace("./",""))+'" target="_blank" class="body2">' + linkName2[nn2] + '</a><br/>');
								} else {
									document.write('<a href="' + linkArray2[nn2] + '" target="_blank" class="body2">' + linkName2[nn2] +'</a><br/>');
								}
							}
						}
					</script>
				</div>
      <!-- 附件列表 -->

      <!-- 上一篇 下一篇 -->
      <div style="margin-top:10px;line-height: 200%; font-size: 16px;">
        <center>
          <TRS_PreDocuments>
            <A href="<TRS_Document Field='_RecURL'/>" Title="<TRS_Document Field='DocTitle'
          AutoLink='false' AUTOCOLOR='false'/>">上一篇：
              <TRS_Document Field='DocTitle' AutoLink='false' NUM="30" AUTOCOLOR='false' /></A>
          </TRS_PreDocuments>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <TRS_NextDocuments>
            <A href="<TRS_Document Field='_RecURL' AUTOCOLOR='false'/>" Title="<TRS_Document
          Field='DocTitle' AutoLink='false' AUTOCOLOR='false'/>">下一篇：
              <TRS_Document Field='DocTitle' AutoLink='false' NUM="30" AUTOCOLOR='false' /></A>
          </TRS_NextDocuments>
        </center>
      </div>
      <!-- 上一篇 下一篇 -->
    </div>
  </div>

  
  <!-- 页面底部 -->
  <TRS_TEMPLATE TEMPNAME="页脚位置模板">
      页脚位置
  </TRS_TEMPLATE>
    <!-- 页面底部 -->


    <div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display:none;">
      <div id="innerdiv" style="position:absolute;">
          <img id="bigimg" style="border:5px solid #fff;" src="" />
      </div>
  </div> 

    <script type="text/javascript">
    $(function(){  
        $(".content img").click(function(){  
            var _this = $(this);//将当前的pimg元素作为_this传入函数  
            imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);  
        });  
    });  

    function imgShow(outerdiv, innerdiv, bigimg, _this){  
        var src = _this.attr("src");//获取当前点击的pimg元素中的src属性  
        $(bigimg).attr("src", src);//设置#bigimg元素的src属性  
      
            /*获取当前点击图片的真实大小，并显示弹出层及大图*/  
        $("<img/>").attr("src", src).load(function(){  
            var windowW = $(window).width();//获取当前窗口宽度  
            var windowH = $(window).height();//获取当前窗口高度  
            var realWidth = this.width;//获取图片真实宽度  
            var realHeight = this.height;//获取图片真实高度  
            var imgWidth, imgHeight;  
            var scale = 0.8;//缩放尺寸，当图片真实宽度和高度大于窗口宽度和高度时进行缩放  
              
            if(realHeight>windowH*scale) {//判断图片高度  
                imgHeight = windowH*scale;//如大于窗口高度，图片高度进行缩放  
                imgWidth = imgHeight/realHeight*realWidth;//等比例缩放宽度  
                if(imgWidth>windowW*scale) {//如宽度扔大于窗口宽度  
                    imgWidth = windowW*scale;//再对宽度进行缩放  
                }  
            } else if(realWidth>windowW*scale) {//如图片高度合适，判断图片宽度  
                imgWidth = windowW*scale;//如大于窗口宽度，图片宽度进行缩放  
                            imgHeight = imgWidth/realWidth*realHeight;//等比例缩放高度  
            } else {//如果图片真实高度和宽度都符合要求，高宽不变  
                imgWidth = realWidth;  
                imgHeight = realHeight;  
            }  
                    $(bigimg).css("width",imgWidth);//以最终的宽度对图片缩放  
              
            var w = (windowW-imgWidth)/2;//计算图片与窗口左边距  
            var h = (windowH-imgHeight)/2;//计算图片与窗口上边距  
            $(innerdiv).css({"top":h, "left":w});//设置#innerdiv的top和left属性  
            $(outerdiv).fadeIn("fast");//淡入显示#outerdiv及.pimg  
        });  
          
        $(outerdiv).click(function(){//再次点击淡出消失弹出层  
            $(this).fadeOut("fast");  
        });  
    }  
    </script>
</body>

</html>
