<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
  <title>云南省机关事务管理局</title>
  <link rel="stylesheet" type="text/css" href="images/clear.css" />
  <link rel="stylesheet" type="text/css" href="images/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="images/style.css" />
  <link rel="stylesheet" type="text/css" href="images/animate.min.css" />
  <script type="text/javascript" src="images/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="images/bootstrap.min.js"></script>
  <script type="text/javascript" src="images/web.js"></script>

  <script language="JavaScript" type="text/javascript">
    //文档预加载完成操作

    function SetHome(obj, url) {
      try {
        obj.style.behavior = 'url(#default#homepage)';
        obj.setHomePage(url);
      } catch (e) {
        if (window.netscape) {
          try {
            netscape.security.PrivilegeManager.enablePrivilege('UniversalXPConnect');
          } catch (e) {
            alert(
              '抱歉，此操作被浏览器拒绝！\n\n请在浏览器地址栏输入“about:config”并回车\n\n然后将[signed.applets.codebase_principal_support]的值设置为true，双击即可。'
            );
          }
          var prefs = Components.classes['@mozilla.org/preferences-service;1'].getService(Components.interfaces
            .nsIPrefBranch);
          prefs.setCharPref('browser.startup.homepage', url);
        } else {
          alert('抱歉，您所使用的浏览器无法完成此操作。\n\n您需要手动将【' + url + '】设置为首页。');
        }
      }
    };


    function AddFavorite(sURL, sTitle) {
      try { //IE
        window.external.addFavorite(sURL, sTitle);
      } catch (e) {
        try { //Firefox
          window.sidebar.addPanel(sTitle, sURL, "");
        } catch (e) {
          try { //Chrome无法自动收藏，用创建快应用程序的捷方式来替代。
            createShortcut();
          } catch (e) {
            alert("您的浏览器不支持自动加入收藏，请使用浏览器菜单手动设置.");
          }
        }
      }
    };
  </script>
</head>

<body>

  <!-- 头部 -->
  <TRS_TEMPLATE TEMPNAME="其他头部模板">
      头部位置
  </TRS_TEMPLATE>
    <!-- 头部 -->

  <div class="main">
    <ol class="breadcrumb">
      <TRS_Curpage VALUE="&nbsp;/&nbsp;" ONLY="false" AUTOLINK="true" TARGET="_blank" CurrChnlNoLink="true" CurrChnlCls="active">
        当前位置
      </TRS_Curpage>
    </ol>
    <div class="content">
      <h3 class="text-center">
        <TRS_Document FIELD="DOCTITLE" AUTOLINK="false" TARGET="_blank">文档标题</TRS_Document>
      </h3>
      <div class="contentSpan">
        <em>文章来源：</em><span>
          <TRS_Document FIELD="DOCSOURCE" AUTOCOLOR="true" AUTOLINK="false" LINKALT="false" AUTOFORMATTYPE="HTML">来源</TRS_Document>
        </span>
        <em>发布时间：</em><span>
          <TRS_Document FIELD="DOCRELTIME" AUTOCOLOR="true" AUTOLINK="false" LINKALT="false" DATEFORMAT="yyyy-MM-dd HH:mm"
            AUTOFORMATTYPE="HTML">日期</TRS_Document>
        </span>
        <!-- <em>点浏览数：</em><span>515次</span> -->
      </div>
      <TRS_Document FIELD="DOCHTMLCON">文档详细信息</TRS_Document>
      <!-- 附件列表 -->
      <div style="margin-top: 40px;line-height: 200%;font-size: 16px;text-align: left; margin-left: 20px;">
        <script language="JavaScript">
          var content2 =
            '<TRS_APPENDIX mode="file" field="_RECURL" index="-1" seperator=";" UPLOAD="true"></TRS_APPENDIX>';
          var appfilesname =
            '<TRS_APPENDIX mode="file" field="APPDESC" index="-1" seperator=";" UPLOAD="true" autolink="false"></TRS_APPENDIX>';
          if (content2 != "") {
            document.write('<b style="font-weight: bold;color:blue">附件列表：</b><br/>');
            var myArray2 = content2.split(";");
            var myappname = appfilesname.split(";");
            for (var nn2 = 0; nn2 < myArray2.length; nn2++) {
              document.write('<a href="' + myArray2[nn2] + '" target="_blank" class="body2">' + myappname[nn2] +
                '</a><br/>');
            }

          }
        </script>
      </div>
      <!-- 附件列表 -->

      <!-- 上一篇 下一篇 -->
      <div style="margin-top:10px;line-height: 200%; font-size: 16px;">
        <center>
          <TRS_PreDocuments>
            <A href="<TRS_Document Field='_RecURL'/>" Title="<TRS_Document Field='DocTitle'
          AutoLink='false' AUTOCOLOR='false'/>">上一篇：
              <TRS_Document Field='DocTitle' AutoLink='false' NUM="30" AUTOCOLOR='false' /></A>
          </TRS_PreDocuments>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <TRS_NextDocuments>
            <A href="<TRS_Document Field='_RecURL' AUTOCOLOR='false'/>" Title="<TRS_Document
          Field='DocTitle' AutoLink='false' AUTOCOLOR='false'/>">下一篇：
              <TRS_Document Field='DocTitle' AutoLink='false' NUM="30" AUTOCOLOR='false' /></A>
          </TRS_NextDocuments>
        </center>
      </div>
      <!-- 上一篇 下一篇 -->
    </div>
  </div>

  
  <!-- 页面底部 -->
  <TRS_TEMPLATE TEMPNAME="页脚位置模板">
      页脚位置
    </TRS_TEMPLATE>
    <!-- 页面底部 -->

</body>

</html>
